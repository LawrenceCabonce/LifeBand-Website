<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBand - Device Compatibility Checker</title>    <link rel="stylesheet" href="navbar.css">    <link rel="stylesheet" href="Device_Compatibility.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="lifeband-text-logo.png" alt="LifeBand" class="logo">
        </div>
        <ul class="nav-menu">
            <li><a href="Homepage.html" class="nav-link">Home</a></li>
            <li><a href="Dev_info.html" class="nav-link">Device information</a></li>
            <li><a href="About_us.html" class="nav-link">About Us</a></li>
            <li><a href="Contact.html" class="nav-link">Contact</a></li>
            <li id="adminPanelLink" style="display:none;"><a href="Admin_Control_Panel.php" class="nav-link">Admin Panel</a></li>
        </ul>
        <div class="nav-right">
            <div id="userProfile" class="user-profile-wrapper" style="display:none;">
                <img id="profilePic" src="profile_pic.jpg" alt="Profile" class="profile-pic-nav">
                <span id="userName" class="user-name-text"></span>
            </div>
            <button class="signin-btn">Sign in</button>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- User Profile -->
    <div id="userProfileModal" class="profile-modal" style="display:none;">
        <div class="profile-modal-content">
            <button class="profile-modal-close">&times;</button>
            <div class="profile-modal-header">
                <img id="modalProfilePic" src="profile_pic.jpg" alt="Profile Picture" class="profile-modal-pic">
            </div>
            <div class="profile-modal-body">
                <div class="profile-info-group">
                    <label>Name</label>
                    <p id="modalUserName">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Role</label>
                    <p id="modalUserRole">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Email</label>
                    <p id="modalUserEmail">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Region</label>
                    <p id="modalUserRegion">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Date of Birth</label>
                    <p id="modalUserDOB">-</p>
                </div>
            </div>
            <div class="profile-modal-footer">
                <button class="edit-profile-btn">Edit Profile</button>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <div class="page-header">
        <div class="header-content">
            <img src="deviceswhite-removebg-preview.png" alt="Device Compatibility Checker" class="header-icon">
            <h1>Device Compatibility Checker</h1>
        </div>
        <div class="header-controls">
            <button class="back-btn">⟲</button>
            <button class="close-btn">✕</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="compatibility-container">
            <div class="checker-section">
                <h2>Check device compatibility with LifeBand</h2>
                
                <form id="compatibilityForm">
                    <select id="deviceType" name="deviceType" required>
                        <option value="">Select Device Type</option>
                        <option value="android">Android</option>
                        <option value="tablet">Tablet</option>
                        <option value="ios">iOS</option>
                    </select>

                    <select id="deviceModel" name="deviceModel" required>
                        <option value="">Select Device Model</option>
                    </select>

                    <button type="submit" class="check-btn">CHECK COMPATIBILITY</button>
                </form>
            </div>

            <div id="resultContainer" class="result-container" style="display: none;">
                <div id="resultContent"></div>
            </div>
        </div>
    </main>

    <script>
        // Function to show/hide admin link based on role
        function updateAdminLink() {
            const userRole = localStorage.getItem('userRole');
            const adminPanelLink = document.getElementById('adminPanelLink');
            if (adminPanelLink) {
                if (userRole && userRole.toLowerCase() === 'admin') {
                    adminPanelLink.style.display = 'block';
                } else {
                    adminPanelLink.style.display = 'none';
                }
            }
        }

        // Check if user is logged in from localStorage
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName;
            document.getElementById('userProfile').style.display = 'flex';
            document.querySelector('.signin-btn').style.display = 'none';
            updateAdminLink();
        }

        // Check for URL parameters (fresh login)
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        if (user) {
            localStorage.setItem('userName', user);
            localStorage.setItem('userEmail', urlParams.get('email') || '');
            localStorage.setItem('userRegion', urlParams.get('region') || '');
            localStorage.setItem('userDOB', urlParams.get('dob') || '');
            localStorage.setItem('userRole', urlParams.get('role') || '');
            window.history.replaceState(null, null, window.location.pathname);
            // Show the profile
            document.getElementById('userName').textContent = user;
            document.getElementById('userProfile').style.display = 'flex';
            document.querySelector('.signin-btn').style.display = 'none';
            updateAdminLink();
        }

        // User Profile Modal functionality
        const userProfileWrapper = document.getElementById('userProfile');
        const userProfileModal = document.getElementById('userProfileModal');
        const profileModalClose = document.querySelector('.profile-modal-close');
        const logoutBtn = document.querySelector('.logout-btn');
        const editProfileBtn = document.querySelector('.edit-profile-btn');

        if (userProfileWrapper) {
            userProfileWrapper.addEventListener('click', function() {
                userProfileModal.style.display = 'flex';
                // Populate modal with user data
                document.getElementById('modalUserName').textContent = localStorage.getItem('userName') || '-';
                document.getElementById('modalUserRole').textContent = localStorage.getItem('userRole') || '-';
                document.getElementById('modalUserEmail').textContent = localStorage.getItem('userEmail') || '-';
                document.getElementById('modalUserRegion').textContent = localStorage.getItem('userRegion') || '-';
                document.getElementById('modalUserDOB').textContent = localStorage.getItem('userDOB') || '-';
            });
        }

        profileModalClose.addEventListener('click', function() {
            userProfileModal.style.display = 'none';
        });

        userProfileModal.addEventListener('click', function(e) {
            if (e.target === userProfileModal) {
                userProfileModal.style.display = 'none';
            }
        });

        logoutBtn.addEventListener('click', function() {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        editProfileBtn.addEventListener('click', function() {
            window.location.href = 'Account_Registration.html';
        });

        // Device compatibility database
        const deviceDatabase = {
            android: {
                'Infinix': true,
                'Samsung': true,
                'Huawei': false,
                'Techno': true,
                'Xiaomi': false
            },
            tablet: {
                'Amazon Fire': false,
                'Samsung Galaxy Tab': true,
                'Lenovo Idea Tab': true
            },
            ios: {
                'iPhone 12': false,
                'iPhone 13': false,
                'iPhone 14': false,
                'iPhone 15': false
            }
        };

        // Update device model options based on selected type
        document.getElementById('deviceType').addEventListener('change', function() {
            const deviceType = this.value;
            const modelSelect = document.getElementById('deviceModel');
            
            // Clear existing options
            modelSelect.innerHTML = '<option value="">Select Device Model</option>';
            
            if (deviceType && deviceDatabase[deviceType]) {
                const models = Object.keys(deviceDatabase[deviceType]);
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        });

        // Sign in button
        document.querySelector('.signin-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Back button
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });

        // Close button
        document.querySelector('.close-btn').addEventListener('click', function() {
            window.location.href = 'Homepage.html';
        });

        // Hamburger menu toggle
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Form submission
        document.getElementById('compatibilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const deviceType = document.getElementById('deviceType').value;
            const deviceModel = document.getElementById('deviceModel').value;
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // Check compatibility from database
            const isCompatible = deviceDatabase[deviceType] && deviceDatabase[deviceType][deviceModel];
            
            if (isCompatible) {
                resultContent.innerHTML = `
                    <div class="result-box success">
                        <img src="HAND-removebg-preview.png" alt="compatible" class="result-icon">
                        <h3>CONGRATULATIONS!</h3>
                        <p>Your selected device is compatible with LifeBands</p>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="result-box error">
                        <img src="COMPATI-removebg-preview.png" alt="incompatible" class="result-icon">
                        <h3>Sorry, your selected device</h3>
                        <p>Might not be compatible with LifeBands</p>
                        <p style="margin-top: 10px;">Please contact support for further assistance.</p>
                    </div>
                `;
            }
            
            resultContainer.style.display = 'block';
        });
    </script>
</body>
</html>
